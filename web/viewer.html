<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="pdfjs.js"></script>
</head>

<body>
  <canvas id="pdfCanvas"></canvas>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file') || 'HRHandbook.pdf'; // Default file
    const page = parseInt(urlParams.get('page'), 10) || 1; // Default page

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';

    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(file).promise.then(pdf => {
      pdf.getPage(page).then(page => {
        const viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport: viewport });
      });
    }).catch(error => {
      console.error('Error loading PDF:', error);
    });
  </script>
</body>

</html>
