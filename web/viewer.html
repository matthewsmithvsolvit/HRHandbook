<script type="module">
  import { PDFViewerApplication } from "./pdf_viewer.js";

  // Set the worker script for pdf.js
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file");
    const page = parseInt(urlParams.get("page"), 10);

    if (file) {
      PDFViewerApplication.open(file); // Load the PDF file
    }

    if (!isNaN(page)) {
      PDFViewerApplication.eventBus.on("documentload", () => {
        PDFViewerApplication.pdfViewer.currentPageNumber = page; // Navigate to the specified page
      });
    }
  });
</script>
