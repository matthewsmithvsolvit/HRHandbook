<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>PDF.js Viewer</title>
  <link rel="stylesheet" href="viewer.css">

  <!-- Import Map -->
  <script type="importmap">
      {
        "imports": {
          "pdfjs-web/": "./",
          "pdfjs-lib": "../src/pdf.js"
        }
      }
  </script>

  <!-- Navigation Script -->
  <script type="module">
    import { PDFViewerApplication } from "pdfjs-web/pdf_viewer.js";

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get("file");
      const page = parseInt(urlParams.get("page"), 10);

      if (file) {
        PDFViewerApplication.open(file); // Load the specified PDF
      }

      if (!isNaN(page)) {
        PDFViewerApplication.eventBus.on("documentload", () => {
          PDFViewerApplication.pdfViewer.currentPageNumber = page; // Navigate to the specific page
        });
      }
    });
  </script>

  <!-- Main Viewer -->
  <script src="viewer.js" type="module"></script>
</head>

<body>
  <!-- Viewer Container -->
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>
</body>

</html>
